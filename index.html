<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Dhanu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #2a0545, #10052b);
      color: #fce7f3;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      max-width: 90vw;
    }

    .locket-frame {
      position: relative;
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1 / 1.2;
      overflow: hidden;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      border: 4px solid #f3e8ff;
      box-shadow: 0 0 50px rgba(252, 231, 243, 0.8), inset 0 0 20px rgba(126, 34, 206, 0.5);
      filter: drop-shadow(0 0 10px rgba(126, 34, 206, 0.8));
      transition: transform 0.5s ease-in-out;
      animation: pulse-border 4s infinite alternate;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 50px rgba(252, 231, 243, 0.8), inset 0 0 20px rgba(126, 34, 206, 0.5); }
      100% { box-shadow: 0 0 60px rgba(252, 231, 243, 1), inset 0 0 30px rgba(126, 34, 206, 0.8); }
    }

    .locket-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(0.5) contrast(1.2);
      transition: filter 0.5s ease-in-out;
    }

    .locket-frame.playing {
      animation: music-pulse 1s infinite alternate;
    }

    @keyframes music-pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .message-box {
      margin-top: 2rem;
      max-width: 700px;
      text-align: center;
      padding: 1rem;
    }

    .poem-line {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      opacity: 0;
      line-height: 2;
      text-shadow: 0 0 10px rgba(252, 231, 243, 0.5);
    }

    .final-message-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 20;
    }

    .final-message-rain {
      position: absolute;
      font-family: 'Playfair Display', serif;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ffb6c1;
      animation: rain 8s linear infinite;
    }

    @keyframes rain {
      0% { transform: translateY(-100vh) scale(0); opacity: 0; }
      5% { transform: translateY(-80vh) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <audio id="audio" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="locket-frame" id="locket-frame">
      <img src="us.png" alt="A photo of us" />
    </div>

    <div class="message-box">
      <p id="line1" class="poem-line">My dearest Dhanu,</p>
      <p id="line2" class="poem-line">In the universe of my life,</p>
      <p id="line3" class="poem-line">You are the star that outshines them all.</p>
      <p id="line4" class="poem-line">My love for you grows with every breath,</p>
      <p id="line5" class="poem-line">An endless galaxy of shared moments.</p>
    </div>

    <button id="play-button" class="mt-4 px-6 py-2 rounded-full bg-fuchsia-600 text-white font-semibold shadow-lg hover:bg-fuchsia-700 transition-colors">
      Play Our Song
    </button>
  </div>

  <div id="final-rain-container" class="final-message-container"></div>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('play-button');
    const locketFrame = document.getElementById('locket-frame');
    const poemLines = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4'),
      document.getElementById('line5')
    ];
    const rainContainer = document.getElementById('final-rain-container');

    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(e => console.error("Audio playback failed:", e));
        playButton.textContent = 'Pause Our Song';
        locketFrame.classList.add('playing');
        setTimeout(startTypingPoem, 1000);
      } else {
        audio.pause();
        playButton.textContent = 'Play Our Song';
        locketFrame.classList.remove('playing');
      }
    });

    function startTypingPoem() {
      let delay = 0;
      poemLines.forEach((line, index) => {
        const textContent = line.textContent;
        line.textContent = '';
        line.style.opacity = 1;
        let charIndex = 0;
        const typingInterval = setInterval(() => {
          if (charIndex < textContent.length) {
            line.textContent += textContent.charAt(charIndex);
            charIndex++;
          } else {
            clearInterval(typingInterval);
            if (index === poemLines.length - 1) {
              setTimeout(startFinalRain, 1500);
            }
          }
        }, 50);
      });
    }

    function startFinalRain() {
      const message = "I love you Dhanu.";
      for (let i = 0; i < 15; i++) {
        const rain = document.createElement('span');
        rain.textContent = message;
        rain.className = 'final-message-rain';
        rain.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
        rain.style.left = `${Math.random() * 100}vw`;
        rain.style.animationDelay = `${Math.random() * 5}s`;
        rainContainer.appendChild(rain);
      }
    }
  </script>
</body>
</html>
